<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EBAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>


<body>
    <div class="container">
        <div class="row">
            <h1 class="h2 display-1 bg-dark text-white rounded">Cadastro EBAC</h1>
        </div>
        <div id="form">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingName" placeholder="" required>
                            <label for="floatingName">Seu nome:</label>
                        </div>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="" required>
                            <label for="floatingEmail">Seu email:</label>
                        </div>
                        <div class="form-floating">
                            <input type="number" class="form-control" id="floatingPhone" placeholder="" required>
                            <label for="floatingPhone">Seu telefone:</label>
                        </div>
                        <button class="btn btn-dark btn-lg">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
